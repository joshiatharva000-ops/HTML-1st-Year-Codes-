<!doctype html>
<html lang="en">
    <head>
        <title>
            feedback form
        </title>
    </head>
    <body>
        <h2>Feedback Form</h2>
        <form>
            <lable for="Full name">Full name:</lable>
            <input type="text" name="Full name"><br><br>


            <lable for="Email">Email:</lable>
            <input type="email" name="Email"><br><br>

            <label for="Rating">Rate our Service:</label><br><br>
            <input type="radio" name="Rating" value="Excellent">Excellent<br><br>
            <input type="radio" name="Rating" value="Good">Good<br><br> 
            <input type="radio" name="Rating" value="Average">Average<br><br>
            <input type="radio" name="Rating" value="Poor">Poor<br><br>

            <label for="feedback">Feedback or Suggestions:</label><br>
            <textarea name="feedback"></textarea><br><br>

            <input type="submit" value="submit feedback">
            <input type="reset" value="reset feedback">

        </form>
    </body>
